<form class="d-flex flex-column align-items-center" >
  <div class="input-group bg-primary text-white p-3 rounded shadow-lg w-100" style="height: 80px; max-width: 600px; display: flex; align-items: center; justify-content: center;">
    <h2 class="m-0 text-center w-100">Flight Ticket Counter</h2>
  </div>

  <div class="d-flex justify-content-center gap-3 mt-5">
    <div class="input-group p-3 rounded shadow-lg" style="height: 100px; max-width: 300px; background-color: #ffeb3b;">
      <span class="input-group-text bg-dark text-white border-0">✈️</span>
      <input type="text" class="form-control border-0 text-dark" placeholder="Airport Near Me" name="airport">
    </div>

    <div class="input-group p-3 rounded shadow-lg" style="height: 100px; max-width: 300px; background-color: #55ff3b;">
      <span class="input-group-text bg-dark text-white border-0">✈️</span>
      <input type="text" class="form-control border-0 text-dark" placeholder="Destination" name="destination">
    </div>

    <div class="input-group p-3 rounded shadow-lg" style="height: 100px; max-width: 300px; background-color: #99d018;">
      <span class="input-group-text bg-dark text-white border-0">Date</span>
      <input type="date" class="form-control border-0 text-dark" id="datePicker" name="date">
    </div>
  </div>

  <!-- Center the search button properly -->
  <div class="d-flex justify-content-center mt-4">
    <button type="submit" class="btn btn-success btn-lg" (click)="getFlights()">Search</button>
  </div>
</form>
